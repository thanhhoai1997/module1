<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 'adfderfea'

  function dem(a) {
    let b = a.split('')
    let d = b.sort();
    let c = [];
    let count = 0
    for (let i = 0;i < d.length; i++){
      if (d[i] !== d[i+1]){
        c.push(d[i]);
        count++

      }

    }
    console.log('co ' + count + ' ki tu khac nhau')

    return c.join('');
  }
  let kq = dem(a);
  console.log(kq)
</script>

</body>
</html>
