<ol>

<form>
    <input type="button" onclick="ham1()" value="moi ban chon">

<script>
    function ham1(){

        let arr = ['cafe','cam vắt','Nước ép cà rốt','Nước ép cà chua','Nước lọc','Nước dừa'];
        let dongia = [15,20,25,25,10,30];

        do {
            let chon = +prompt('nhap so thu tu thuc uong muon chon');
            for (let i = 0; i < arr.length; i++) {

                if (chon === i + 1) {

                    alert(arr[i] + ' co gia la ' + dongia[i] + 'k')
                    let soluong = +prompt('nhap so luong muon mua : ');
                    let tongsotien = soluong * dongia[i]
                    alert('so tien ban can thanh toan la  ' + tongsotien + 'k')

                }
            }

        }while (chon === 7) ;



    }


</script>
