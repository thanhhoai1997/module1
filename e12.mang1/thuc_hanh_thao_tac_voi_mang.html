<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>

    <h1>Sample Screen</h1>
    <input type="text" id="id1">
    <input type="button" id="i3" value="Add" onclick="ham1()">
    <input type="button" id="i4" value="Display" onclick="ham2()">
    <p id="h2"></p>
</form>
<script>
    let x = 0;
    let array = Array()
    function ham1() {

        array[x] = document.getElementById('id1').value;

            alert('Element: ' + array[x] + "Added at index" + x);
        x++;
            document.getElementById('id1').value = "";




    }
    function ham2() {
        let e = '<hr>';
        for (let i = 0; i < array.length; i++){
            e += "element" + i + '=' + array[i] + '<br>';
        }
        document.getElementById('h2').innerHTML = e;

    }
</script>

</body>
</html>
