<script>
    let array= [1,10,4,33,55,32,8,22,99,101];
    let count = 0;
    for (i = 0; i < array.length; i++){
        if (array[i] >= 10){
            document.write(array[i] + '<br>')
            count++
        }

    }
    document.write('co ' + count + ' so nguyen lon hon 10')
</script>
