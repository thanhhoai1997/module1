<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let v = parseInt(prompt('nhap v'))
    for (i = 0 ; i < 10; i++) {
        a[i] = parseInt([prompt('nhap')])
    }
    for (i = 0; i< a.length; i++){
        if (a[i] === v){
            document.writeln( 'index' + i +':' + a[i] +  'is in the array')
        }else {
            document.writeln('index' + i + ':'+ a[i] + 'is not in the array')
        }

    }
</script>

</body>
</html>
