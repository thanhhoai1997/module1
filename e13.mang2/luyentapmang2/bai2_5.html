<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let st1 = prompt('nhap chuoi 1')
    let st2 = prompt('nhap chuoi 2')
    let count = 0
    for (i = 0,j = 0; i< st1.length,j<st2.length;i++,j++) {
        if (st1[i] === st2[i]) {
            count++;
        }
    }
    if (count == st1.length){
        document.writeln('chuoi1: '+ st1 + ' =='+ ' chuoi2: '+ st2)
    }else {
        document.writeln('chuoi1: '+st1+' !='+'chuoi2: '+st2)
    }
</script>

</body>
</html>
