<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var bang_cuu_chuong = '<table border="1">';
    var i,j;
    for (i = 1 ; i<=9; i++){
        bang_cuu_chuong = bang_cuu_chuong + '<tr>';
        for (j = 2; j <=9; j++){
            bang_cuu_chuong = bang_cuu_chuong + '<td>' +j+'x'+i+'= ' + j*i + '</td>';
        }
        bang_cuu_chuong = bang_cuu_chuong + '</tr>';

    }
    bang_cuu_chuong = bang_cuu_chuong + '</table>';
    document.write(bang_cuu_chuong);
</script>


</body>
</html>
