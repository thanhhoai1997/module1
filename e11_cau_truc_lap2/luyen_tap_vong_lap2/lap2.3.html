    <meta charset="UTF-8">

</head>
<body>
<script>

   for (let i = 1 ; i <=5; i++){
       for (let j = 1; j <= i ; j++){
          document.write('*')

       }
       document.write('<br>')
   }
   document.write('<br>');
   for (i = 1; i <=5;i++){
       for (j = 1; j <= 6-i;j++){
           document.write('*')
       }
       document.write('<br>')
   }
   document.write('<br>')
    for (i = 1; i <=5; i++){
        for (j = 1;j <=5; j++){
            if (j <= 5 - i){
                document.write(' ');
            }else {
                document.write('*')
            }
        }
        document.write('<br>');
    }
   document.write('<br>');
   for (i = 1; i <=5; i++){
       for (j = 1;j <=5; j++){
           if (j <= 6 - i){
             document.write('*')
           }else {
               document.write(' ')
           }
       }
       document.write('<br>');
   }



</script>
