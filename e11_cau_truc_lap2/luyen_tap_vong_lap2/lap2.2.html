<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('nhap so nguyen duong muon tinh'));
    let giai_thua = 1;
    for (i= 1; i <= n;i++){
        giai_thua = giai_thua*i;
    }
    document.write('giai thua cua so nguyen duong n = ' + giai_thua);
</script>

</body>
</html>
