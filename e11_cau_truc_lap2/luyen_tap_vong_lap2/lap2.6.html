<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 1; i <= 7; i++) {
        for (let j = 1; j <= 9; j++) {
            if (i == 1) {
                if (j == 1 || j == 5 || j == 9) {
                    document.writeln('&nbsp&nbsp');
                } else if (j > 1 && j < 5) {
                    document.writeln('*');
                } else if (j > 5 && j < 9) {
                    document.writeln('*');
                }

            } else if (i == 2 || i == 3) {
                document.writeln('*');
            } else if (i == 4) {
                if (j == 1 || j == 9) {
                    document.writeln('&nbsp&nbsp');
                } else {
                    document.writeln('*');
                }
            } else if (i == 5) {
                if (j > 2 && j < 8) {
                    document.writeln('*');
                } else {
                    document.writeln('&nbsp&nbsp');
                }
            } else if (i == 6) {
                if (j > 3 && j < 7) {
                    document.writeln('*');
                } else {
                    document.writeln('&nbsp&nbsp');
                }
            } else {
                if (j == 5) {
                    document.writeln('*');
                } else {
                    document.writeln('&nbsp&nbsp');
                }
            }
        }
        document.write('<br>')


    }
</script>

</body>
</html>
