<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 7;i++){
        for (let j = 1; j <= 21;j++){
            if (i <= 1 || i >= 7 ){
                document.writeln('*');
            }else {
                if (j == 1){
                    document.writeln('*');
                }else if (j > 1 && j < 21){
                    document.writeln('&nbsp&nbsp');
                }else if (j == 21){
                    document.writeln('*');
                }
            }

        }
        document.write('<br>')
    }
</script>

</body>
</html>
