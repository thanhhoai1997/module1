<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let f0 = 0;
    let f1 = 1;
    let fn = 0;
    document.write('day so fibonacci tu f(0) den f(99) la : ' + '<br>');
    for (i = 0; i <= 99; i ++){
        if (i < 2){
            document.writeln(i +' '+ ' -')
        }else {
            fn = f0 + f1;
            f0 = f1;
            f1 = fn;
            document.writeln(fn+' ' + ' -');
        }
    }

</script>

</body>
</html>
