<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Fahrenheit</label>
<input id="inputFahrenheit" type="number" placeholder="Fahrenheit" onchange="temperatureConverter(this.value)">;
<p id="outputCelsius"></p>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById('outputCelsius').innerHTML = (valNum - 32)/1.8;
    }
</script>

</body>
</html>
