<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('nhap so')
    function checkSoNguyenTo(val) {

        if (val < 2){
            return false
        }
        for (let i = 2 ; i< val;i++){
            if (val % i === 0){
                return false
            }

        }
        return true;


    }

   if (checkSoNguyenTo(number)){
console.log(number + '  la so nguyen to');
   }else {
       console.log(number + ' k phai la so nguyen to')
   }

   for (let a = 2 ; a < 10000; a++){
       if (checkSoNguyenTo(a)){
document.writeln(a)
       }
   }

</script>

</body>
</html>
