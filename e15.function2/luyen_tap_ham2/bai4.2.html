<script>
    let a = prompt('nhap ki tu');


    function kiemTraKiTu(a) {

        if (parseInt(a)) {
            return true;
        } else {
            return false;
        }

    }

    let c = kiemTraKiTu(a)
    document.write(c)
</script>
