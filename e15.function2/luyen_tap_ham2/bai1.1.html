<script>
    let a = prompt('nhap so muon tinh binh phuong');
    function binhPhuong(a) {
        let b = a*a
        return b;

    }
    let binh_phuong = binhPhuong(a);
    document.write(a + '^2 = ' + binh_phuong);

</script>
