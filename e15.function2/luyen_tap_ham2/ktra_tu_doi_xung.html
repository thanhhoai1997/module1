<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = prompt('nhap chuoi')


    function isPalindrome(s) {
        let count = 0
        for (let i = 0; i < s.length; i++) {
            if (s[i] === s[(s.length - 1) - i]) {
                count++;
            }

        }
        if (count === (s.length)) {
            return true
        } else {
            return false
        }

    }

    var a = isPalindrome(s)

    console.log(a)
</script>
</body>
</html>
