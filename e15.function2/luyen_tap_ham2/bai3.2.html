<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhap so muon tinh giai thua')

    function giaiThua(a) {
        let b = 1;
        for (let i = 1; i <= a; i++){
            b = b*i;



        }
        return b;

    }
    let giai_thua = giaiThua(a);
    document.write(giai_thua)
</script>

</body>
</html>
