<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bmi = +prompt('nhap bmi ');
    if( bmi < 18.5){
        alert('Underweight');
    }else if(bmi >= 18.5 && bmi < 25){
        alert('Normal');
    }else if(bmi >= 25 && bmi < 30){
        alert('Overweight');
    }else {
        alert('Obese');
    }
</script>

</body>
</html>
