<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let opera = prompt('Nhap Toan Tu: ');
    let a = 3;
    let b = 6;
    switch (opera) {
        case '+':
            alert("a + b =" + (a+b));
            break;
        case '-':
            alert("a - b =" + (a-b));
            break;
        case '*':
            alert("a*b =" + (a*b));
            break;
        case '/':
            alert("a/b =" + (a/b));
            break;
        default:
            alert("khong phai toan tu");
            break;
    }
</script>

</body>
</html>
